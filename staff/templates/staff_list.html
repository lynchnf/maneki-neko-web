{% load cms_tags %}

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Positions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</td>
                    <td>{{ user.positions }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

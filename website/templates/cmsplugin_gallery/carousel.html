{% load thumbnail sekizai_tags %}
<div id="carousel-{{ gallery.pk }}" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for image in images %}
            <li data-target="#carousel-{{ gallery.pk }}" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for image in images %}
            <div class="item{% if forloop.first %} active{% endif %}">
                <img class="center-block" src="{{ image.src.url }}" alt="{{ image.alt }}" title="{{ image.title }}">
                <div class="carousel-caption">{{ image.title }}</div>
            </div>
        {% endfor %}
    </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-{{ gallery.pk }}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-{{ gallery.pk }}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
